<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eShop</title>
<script defer src="./index.js"></script></head>
<body>
  <div id="app" class="wrapper">
    <header v-if="!status.isFetchError">
      <input id="search" v-model="search" v-on:input="searchHandler" placeholder="Type item name">
      <Cart :cart="cart" @sync="updateCart"/>
    </header>
    <main>
      <statusbar :status="status" :products="products" :fproducts="filteredProducts"></statusbar>
      <Products :products="filteredProducts" @sync="updateCart"/>
    </main>
  </div>
</body>
</html>
